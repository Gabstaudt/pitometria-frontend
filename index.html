<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitometria - Mapa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <h1>Sistema de Pitometria</h1>
  </header>

  <main>
    <section id="map-section">
      <h2>Mapa de Pontos de Medição</h2>
      <div id="map"></div>
    </section>
    <section id="setores">
      <h2>Setores</h2>
      <ul id="setores-list"></ul>
      <form id="setor-form">
        <input type="text" id="setor-nome" placeholder="Nome do setor" required>
        <button type="submit">Adicionar Setor</button>
      </form>
    </section>
    <section id="pontos">
      <h2>Pontos de Medição</h2>
      <ul id="pontos-list"></ul>
      <form id="ponto-form">
        <input type="text" id="ponto-nome" placeholder="Nome do ponto" required>
        <input type="text" id="ponto-ep" placeholder="EP" required>
        <input type="number" id="ponto-vazao" placeholder="Vazão (m³/h)" step="0.01" required>
        <input type="number" id="ponto-latitude" placeholder="Latitude" step="0.000001" required>
        <input type="number" id="ponto-longitude" placeholder="Longitude" step="0.000001" required>
        <select id="ponto-setor">
          <option value="">Selecione um Setor</option>
        </select>
        <button type="submit">Adicionar Ponto</button>
        <button id="exportar-planilha">Exportar Pontos de Medição</button>
        <div id="modal-editar" class="modal" style="display: none;">
          <div class="modal-content">
            <h3>Editar Ponto de Medição</h3>
            <form id="form-editar-ponto">
              <label for="editar-nome-modal">Ponto de Medição:</label>
              <input type="text" id="editar-nome-modal" name="ponto_de_medicao" required />
        
              <label for="editar-ep-modal">EP:</label>
              <input type="text" id="editar-ep-modal" name="ep" required />
        
              <label for="editar-vazao-modal">Vazão (m³/h):</label>
              <input type="number" id="editar-vazao-modal" name="vazao_m3_h" required />
        
              <label for="editar-pressao-modal">Pressão (mca):</label>
              <input type="number" id="editar-pressao-modal" name="pressao_mca" required />
        
              <label for="editar-latitude-modal">Latitude:</label>
              <input type="number" id="editar-latitude-modal" name="latitude" required />
        
              <label for="editar-longitude-modal">Longitude:</label>
              <input type="number" id="editar-longitude-modal" name="longitude" required />
        
              <label for="editar-observacao-modal">Observação:</label>
              <textarea id="editar-observacao-modal" name="observacao"></textarea>
        
              <button type="submit">Salvar Alterações</button>
              <button type="button" id="fechar-modal">Cancelar</button>
            </form>
          </div>
        </div>
        <div class="graficos-container">
          <h2>Gráfico de Barras</h2>
          <canvas id="graficoBarras"></canvas>
        
          <h2>Gráfico de Pizza</h2>
          <canvas id="graficoPizza"></canvas>
        </div>
        
      </form>

    </section>

  


  </main>

  <script src="script.js"></script>
</body>
</html>
